{% extends 'main_app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block page_title %}Add Branch{% endblock page_title %}

{% block content %}

<section class="content">
    
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-dark p-2">
                    <div class="card-header">
                        <h3 class="card-title">Add Branch </h3>
                    </div>
                   
                    <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input class="btn btn-success" type="submit" value="SUBMIT ">
                    </form>
                    
                </div>
                <!-- /.card -->

            </div>
        </div>
    </div>
</section>
{% endblock content %}

{% block custom_js %}
  <script>
      $(document).ready(function(){
            var ifNotfied = false;
          $("#id_password").on("change", function(){
              if (!ifNotfied){
                ifNotfied = true;
                alert("After a successful profile update:\n\nYour session would be terminated\nYou would be required to login again")
              }
          })
      })
  </script>
{% endblock custom_js %}
